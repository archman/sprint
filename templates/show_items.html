{% extends "base.html" %}
{% block container %}

<div class="page-header mybs">
    <h2>Functions</h2>
</div>
<div class="container-fluid mybs">
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Invoked</th>
        <th>Code</th>
        <th>Last Updated</th>
    </tr>
    </thead>
    <tbody>
{% for item in items %}
    <tr>
        <td><a href={{ item.uri }}><strong>{{ item.name }}</strong></a></td>
        <td>{{ item.description }}</td>
        <td>{{ item.invoked }}</td>
        <td><pre><code class="python">{{ item.code }}</code></pre></td>
        <td><tt>{{ item.timestamp }}</tt></td>
    </tr>
{% endfor %}
    </tbody>
</table>
</div>

{% endblock %}
