<div id="update-function-modal" class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Function Configuration</h4>
            </div>
            <div class="modal-body">
                <form role="form">
                    <div class="form-group">
                        <label for="name" class="control-label">name:</label>
                        <input type="text" class="form-control" id="name">
                    </div>

                    <div class="form-group">
                        <label for="args" class="control-label">Arguments:</label>
                        <input type="text" class="form-control" id="args">
                    </div>

                    <div class="form-group">
                        <label for="code" class="control-label">Code:</label>
                        <textarea class="form-control" rows="5" id="code"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="description" class="control-label">Description:</label>
                        <input type="text" class="form-control" id="description">
                    </div>

                    <div class="form-group">
                        <label for="url" class="control-label">URL:</label>
                        <input type="text" class="form-control" id="url" readonly>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary submit-update-function">Update</button>
            </div>
        </div>
    </div>
</div> <!-- update-function-modal -->
