{% extends "base.html" %}
{% block container %}

<h3>Inspection of Function: <tt style="color:red;">{{ item.name }}</tt></h3>
<hr>
{% for k, v in item.items()|sort %}
{% if k == 'lastout' or k == 'lastin' %}
    <h4 style="color:red;">{{ k }}</h4>
    <pre style="color:red;">{{ v }}</pre>
{% elif k == 'code' %}
    <h4>{{ k }}</h4>
    <pre><code class="python">{{ v }}</code></pre>
{% else %}
    <h4>{{ k }}</h4>
    <pre>{{ v }}</pre>
{% endif %}
{% endfor %}

{% endblock %}
