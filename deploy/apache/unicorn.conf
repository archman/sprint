<VirtualHost *:80>
    ServerName localhost
    WSGIDaemonProcess unicorn user=devuser group=devuser threads=5
    WSGIScriptAlias / /usr/bin/unicorn.py

    <Directory /usr/share/unicorn>
        WSGIProcessGroup unicorn
        WSGIApplicationGroup %{GLOBAL}
        WSGIScriptReloading On
        Order deny,allow
        Allow from all
    </Directory>

    LogLevel warn
    ErrorLog /var/log/unicorn/error.log
    CustomLog /var/log/unicorn/access.log combined
</VirtualHost>
