<VirtualHost *:80>
    ServerName localhost
    WSGIDaemonProcess unicorn user=devuser group=devuser threads=5
    WSGIScriptAlias / /usr/share/unicorn/wsgi.py

    <Directory /usr/share/unicorn>
        WSGIProcessGroup unicorn
        WSGIApplicationGroup %{GLOBAL}
        WSGIScriptReloading On
        Order deny,allow
        Allow from all
    </Directory>

#    Alias /static /usr/share/unicorn/static
#    <Directory /usr/share/unicorn/static>
#           Order deny,allow
#           Allow from all
#    </Directory>
#
#    Alias /templates /usr/share/unicorn/templates
#    <Directory /usr/share/unicorn/templates>
#           Order deny,allow
#           Allow from all
#    </Directory>

    LogLevel warn
    ErrorLog /usr/share/unicorn/error.log
    CustomLog /usr/share/unicorn/access.log combined
</VirtualHost>
